<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background: #18574f;
            }
            canvas{
                border-color: black;
                border: solid;
                width: 60%;
                height: auto;
            }
            h1{
                color: black;
                font-weight: bold;
            }
            .center{
                text-align: center;
                align-items: center;
            }
            #videoInputButtonDiv{
                margin-top: 20px;
            }
            #videoInputButton{
                border-radius: 20%;
                padding: 10px 10px 10px 10px;
                background: black;
                color: white;
                font-weight: bold;
            }
            #videoInputMessage{
                font-weight: bold;
                margin-bottom: 20px;
            }
            #videoInput{
                visibility: hidden;
            }
        </style>
        <title>Effect Video Player</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="center">
            <h1>Effect Video Player</h1>
        </div>
        <div class="center" id="videoCanvas">
            <canvas id="canvas" width="640" height="420"></canvas>
        </div>
        <div class="center">
            <div class="center" id="videoInputButtonDiv">
                <p id="videoInputMessage">Nenhum video selecionado</p>
                <label id="videoInputButton" for="videoInput">Selecione um video</label>
            </div>
            <input id="videoInput" type="file" accept="video/*">
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
